<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>哥哥，新年快乐</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://npm.elemecdn.com/marked@4.3.0/marked.min.js"></script>
</head>
<body>

    <div id="loading-ui">
        <div id="loading-ui-content">
            <div id="loading-percent">0%</div>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
            <div id="loading-text">正在汇聚满天星辰...</div>
        </div>
    </div>

    <div id="video-wrapper">
        <video id="webcam" autoplay playsinline webkit-playsinline muted style="display:none;"></video>
    </div>

    <div id="top-hud">
        <div id="status-pill" class="status-pill">
            <span id="gesture-icon" class="icon-gesture">✊</span>
            <span id="status-text">初始化中...</span>
            <div id="detect-indicator" class="detect-indicator" title="指示灯"></div>
        </div>
    </div>

    <div id="overlay-dimmer"></div>
    <div id="close-btn">关闭照片</div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>马年快乐</h1>
        <div id="controls-row">
            <button id="manual-btn" class="ui-btn">🖐️ 手动/免摄</button>
            <button id="audio-btn" class="ui-btn">🔊 开启音效</button>
            <button id="ai-btn" class="ui-btn active" style="border-color: #00ffcc; color: #00ffcc;">🤖 金融专家</button>
        </div>
    </div>

    <div id="ai-chat-modal" class="hidden">
        <div class="chat-header">
            <span>AI 金融顾问</span>
            <button id="close-chat-btn">×</button>
        </div>
        <div id="chat-messages">
            <div class="message ai-msg">
                您好！我是专属于您的金融专家。无论是今年的宏观经济走势，还是具体的投资策略，我都会尽全力为您解答。祝您在新的一年财运亨通！💰
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="输入您的金融/理财问题...">
            <button id="send-msg-btn">发送</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://npm.elemecdn.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://npm.elemecdn.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://npm.elemecdn.com/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
    <script async src="https://npm.elemecdn.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
